<!DOCTYPE html>
<html>
    <head>
        <title>RGB(R,G,B) Color Game!</title>

            <div class="col-md-2 col-sm-10 color" id="three"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2 col-sm-10 color" id="four"></div>
